<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vanilla Maps</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="https://kit.fontawesome.com/08e666a94e.js" crossorigin="anonymous"></script>
  <script type="module" crossorigin src="/mapbox-vanilla/assets/index-b3ca9d2e.js"></script>
  <link rel="stylesheet" href="/mapbox-vanilla/assets/index-6ff9b2bc.css">
</head>

<body>
  <div class="container">
    <div id="map"></div>

    <div class="control-panel">
      <div class="panel panel-left">
        
        <div class="flight-map">
         <li id="africa">Africa</li>
         <li id="antarctica">Antarctica</li>
         <li id="asia">Asia</li>
         <li id="australia">Australia</li>
         <li id="europe">Europe</li>
         <li id="north_america">North America</li>
         <li id="south_america">South America</li>
        </div>

        <i class="fa-solid fa-plane-departure"></i>
      </div>
      <div class="panel panel-center">
        <!-- <button id="fly-aus">Australia</button> -->
        <button id="fly-usa">United States</button> 
        <button id="show-states">Show States</button>
      </div>
      <div class="panel panel-right">
        zoom: <span id="zoom-level" class="data-panel">0.0</span>
      </div>
    </div>
  </div>
  
</body>

</html>
