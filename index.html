<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vanilla Maps</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.scss">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="https://kit.fontawesome.com/08e666a94e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="map"></div>

    <div class="control-panel">
      <div class="panel panel-left">
        
        <!-- <div class="flight-map">
         <li id="africa">Africa</li>
         <li id="antarctica">Antarctica</li>
         <li id="asia">Asia</li>
         <li id="australia">Australia</li>
         <li id="europe">Europe</li>
         <li id="north_america">North America</li>
         <li id="south_america">South America</li>
        </div>

        <i class="fa-solid fa-plane-departure"></i> -->


        <div class="test-menu">
          <div id="popupMenu" class="popup-menu">
            <!-- <a href="#" class="menu-link">Button 1</a>
            <a href="#" class="menu-link">Button 2</a>
            <a href="#" class="menu-link">Button 3</a> -->

            <button id="africa" class="menu-link">Africa</button>
            <button id="antarctica" class="menu-link">Antarctica</button>
            <button id="asia" class="menu-link">Asia</button>
            <button id="australia" class="menu-link">Australia</button>
            <button id="europe" class="menu-link">Europe</button>
            <button id="north_america" class="menu-link">North America</button>
            <button id="south_america" class="menu-link">South America</button>            
          </div>
          <button id="toggleButton" class="toggle-button">
            <i class="fa-solid fa-plane"></i>
          </button>
        </div>     

      </div>
      <div class="panel panel-center">

        <div>
          <input type="radio" id="globe" name="projection" value="globe" checked>
          <label for="globe">Globe</label>
          <input type="radio" id="mercator" name="projection" value="mercator">
          <label for="mercator">Mercator</label>
      </div>

        <!-- <button id="fly-aus">Australia</button> -->
        <button id="fly-usa" class="btn">United States</button> 
        <button id="show-states" class="btn">Show States</button>
      </div>
      <div class="panel panel-right">
        zoom: <span id="zoom-level" class="data-panel">0.0</span>
      </div>
    </div>
  </div>
  <script type="module" src="./script/maps.js"></script>
</body>

</html>
